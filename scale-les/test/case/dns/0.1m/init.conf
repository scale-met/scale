#####
#
# SCALE-LES mkinit configulation for DNS test
#
#####

&PARAM_IO
 IO_LOG_BASENAME = 'init_LOG',
/

&PARAM_PRC
 PRC_NUM_X       = 1,
 PRC_NUM_Y       = 1,
/

&PARAM_INDEX
 KMAX = 30,
 IMAX =  8,
 JMAX =  8,
/

&PARAM_GRID
 DZ = 0.1D0,
 DX = 0.1D0,
 DY = 0.1D0,
 BUFFER_DZ = 0.5D0,
/

&PARAM_TIME
 TIME_STARTDATE             = 0000, 1, 1, 0, 0, 0,
 TIME_STARTMS               = 0.D0,
/

&PARAM_STATISTICS
 STATISTICS_checktotal     = .true.,
 STATISTICS_use_globalcomm = .true.,
/

&PARAM_TRACER
 TRACER_TYPE = 'TOMITA08',
/

&PARAM_ATMOS_VARS
 ATMOS_RESTART_OUTPUT         = .true.,
 ATMOS_RESTART_OUT_BASENAME   = "init",
/

&PARAM_MKINIT
 MKINIT_initname = "DYCOMS2_RF02_DNS",
/

# zi=795m
# (zi-zb):(zt-zi)=4:1 (temtative)
# dx=0.1m: nz=30, ZB=792.25,
# dx=0.01m: nz=300, ZB=792.75,
# PRES_ZB is from initial data in LES at z=zb
# RANDOM_LIMIT=90 (give in a cloud layer)
&PARAM_MKINIT_RF02_DNS
 ZB=792.7,
 CONST_U      = 8.D0,
 CONST_V      = 0.D0,
 PRES_ZB      = 93060.D0,
 PERTURB_AMP  = 0.5D0,
 RANDOM_LIMIT = 10000,
 RANDOM_FLAG  = 1,
/

