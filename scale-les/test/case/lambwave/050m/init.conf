#####
#
# SCALE-LES mkinit configulation for lamb wave test
#
#####

&PARAM_IO
 IO_LOG_BASENAME = 'init_LOG',
/

&PARAM_PRC
 PRC_NUM_X       = 150,
 PRC_NUM_Y       =   1,
/

&PARAM_INDEX
 KMAX = 200,
 IMAX =  40,
 JMAX =   2,
/

&PARAM_GRID
 DZ = 50.D0,
 DX = 50.D0,
 DY = 50.D0,
/

&PARAM_TIME
 TIME_STARTDATE             = 0000, 1, 1, 0, 0, 0,
 TIME_STARTMS               = 0.D0,
/

&PARAM_STATISTICS
 STATISTICS_checktotal     = .true.,
 STATISTICS_use_globalcomm = .true.,
/

&PARAM_TRACER
 TRACER_TYPE = 'DRY',
/

&PARAM_ATMOS_VARS
 ATMOS_RESTART_OUTPUT         = .true.,
 ATMOS_RESTART_OUT_BASENAME   = "init",
/

&PARAM_MKINIT
 MKINIT_initname = "LAMBWAVE",
/

&PARAM_BUBBLE
 BBL_CZ =  5.0D3,
 BBL_CX =150.0D3,
 BBL_CY =  5.0D1,
 BBL_RZ =  5.0D3,
 BBL_RX =  5.0D3,
 BBL_RY =  5.0D3,
/

&PARAM_MKINIT_LAMBWAVE
 ENV_TEMP = 300.D0,
 BBL_PRES = 100.D0,
/
