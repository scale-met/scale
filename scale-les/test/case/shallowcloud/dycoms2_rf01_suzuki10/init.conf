
#####
#
# SCALE-LES mkinit configulation for DYCOMS-II RF01 test
#
#####

&PARAM_INDEX
 KMAX = 276,
 IMAX = 8,
 JMAX = 8,
/

&PARAM_GRID
 DZ = 5.D0,
 DX = 35.D0,
 DY = 35.D0,
 BUFFER_DZ = 600.D0,
/

&PARAM_TRACER
 TRACER_TYPE = 'SUZUKI10',
/

&PARAM_PRC
 PRC_NUM_X       = 2,
 PRC_NUM_Y       = 3,
 PRC_PERIODIC_X  = .true.,
 PRC_PERIODIC_Y  = .true.,
/

$PRRAM_IO
 IO_LOG_SUPPRESS = .false.
 IO_LOG_BASENAME = './LOG_INIT'
/

&PARAM_MAPPROJ
 MPRJ_basepoint_lon = 120.D0
 MPRJ_basepoint_lat =  30.D0
/

&PARAM_STATISTICS
 STATISTICS_checktotal     = .true.,
 STATISTICS_use_globalcomm = .true.,
/

&PARAM_ATMOS_VARS
 ATMOS_RESTART_OUTPUT         = .true.,
 ATMOS_RESTART_OUT_BASENAME   = "./init_dycom",
/

&PARAM_ATMOS_HYDROSTATIC
 HYDROSTATIC_uselapserate = .false.
/

&PARAM_MKINIT
 MKINIT_initname = "DYCOMS2_RF01",
 flg_bin = .true.
/

&PARAM_MKINIT_RF01
 PERTURB_AMP=0.02d0,
 RANDOM_LIMIT=5,
 RANDOM_FLAG=1
/

&PARAM_BIN
 nbin   = 33,
 ICEFLG =  0,
 nccn   =  0,
 kphase =  0,
/

&PARAM_SBMAERO
 F0_AERO =   1.D7,
 R0_AERO =   1.D-7,
 R_MAX   =   1.D-6,
 R_MIN   =   1.D-8,
 A_ALPHA =   3.D0,
 RHO_AERO    = 2.25D3,
/
