#####
#
# SCALE-LES mkinit configulation for warmbubble test
#
#####

&PARAM_IO
 IO_LOG_BASENAME = 'init_LOG',
/



#### resolution & domain setting
#### * resolution
####   DX : x-direction
####   DY : y-direciotn ( any DY acceptable, however, it is safty to set DY>DX )
####   DZ : You can easily input it by FZ(:) keeping consistency with KMAX
#### * domain
####   0-X[km] : PRC_NUM_X*IMAX*DX
#### NOTE: Do not change JMAX, because this is a 2D experiment.

&PARAM_PRC
 PRC_NUM_X       = 4,
 PRC_NUM_Y       = 1,
/


&PARAM_INDEX
 KMAX = 100,
 IMAX = 10,
 JMAX = 2,
/

&PARAM_GRID
 DX = 500.D0,
 DY = 500.D0,
 DZ = 200.D0,
/



&PARAM_TIME
 TIME_STARTDATE             = 0000, 1, 1, 0, 0, 0,
 TIME_STARTMS               = 0.D0,
/

&PARAM_RESTART
 RESTART_OUTPUT         = .true.,
 RESTART_OUT_BASENAME   = "init",
/

&PARAM_STATISTICS
 STATISTICS_checktotal     = .true.,
 STATISTICS_use_globalcomm = .true.,
/

&PARAM_TRACER
! TRACER_TYPE = 'TOMITA08',
! TRACER_TYPE = 'KESSLER',
 TRACER_TYPE = 'SDM',
/

&PARAM_ATMOS
 ATMOS_DYN_TYPE    = "HEVI",
! ATMOS_PHY_MP_TYPE = "TOMITA08",
! ATMOS_PHY_MP_TYPE = "KESSLER",
 ATMOS_PHY_MP_TYPE = "SDM",
/


&PARAM_MKINIT
 MKINIT_initname = "SUPERCELL",
 flg_sdm=.true. 
/



&PARAM_MKINIT_SOUNDING
 ENV_IN_SOUNDING_file = "env.txt",
/




#### bubule setup
&PARAM_MKINIT_SUPERCELL
 BBL_THETA=3.0D0
/

&PARAM_BUBBLE
 BBL_CZ =  0.5D3,
 BBL_CX = 10.0D3,
 BBL_CY = 500D0,
 BBL_RZ =  3.0D3,
 BBL_RX =  4.0D3,
 BBL_RY =  1.0D99,
/

&PARAM_SDMRANDOM
 RANDOM_INIT_BASENAME="random_number_init",
/
