&PARAM_IO
 IO_LOG_BASENAME = 'init_LOG_30m1a',
/

&PARAM_PRC
 PRC_NUM_X       = 20,
 PRC_NUM_Y       = 20,
/

&PARAM_TIME
 TIME_STARTDATE             = 0000, 1, 1, 0, 0, 0,
 TIME_STARTMS               = 0.D0,
/

