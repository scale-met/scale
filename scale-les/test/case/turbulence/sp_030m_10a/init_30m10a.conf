#####
#
# SCALE-LES mkinit configulation for turbulence test
#
#####

&PARAM_PRC
 PRC_NUM_X       = 2,
 PRC_NUM_Y       = 2,
 PRC_PERIODIC_X  = .true.,
 PRC_PERIODIC_Y  = .true.,
/

&PARAM_STATISTICS
 STATISTICS_checktotal     = .true.,
 STATISTICS_use_globalcomm = .false.,
/

&PARAM_MKINIT
 MKINIT_initname = "TURBULENCE",
/

&PARAM_ATMOS_VARS
 ATMOS_RESTART_OUTPUT         = .true.,
 ATMOS_RESTART_OUT_BASENAME   = "init_30m10a",
/

&PARAM_ATMOS_RAPSE
 use_rapserate = .true.
/

&PARAM_MKINIT_TURBULENCE
 ENV_THETA = 298.D0,
 ENV_TLAPS = 4.D-3,
 ENV_U     = 5.D0,
 ENV_V     = 0.D0,
 ENV_RH    = 0.D0,
 SFC_RH    = 0.D0,
 SFC_THETA = 298.D0,
 RANDOM_THETA = 1.D0,
 RANDOM_U     = 0.D0,
 RANDOM_V     = 0.D0,
 RANDOM_RH    = 0.D0,
/
