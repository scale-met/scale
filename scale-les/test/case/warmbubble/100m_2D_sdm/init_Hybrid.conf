#####
#
# Scale3 mkinit configuration for warmbubble test
#
#####

# grind number for 1 process
&PARAM_INDEX
 KMAX = 50, ! num of indices for one process
 IMAX = 40,
 JMAX =  2, ! minimum is 2
/

&PARAM_GRID
 DZ = 100.0,
 DX = 100.0,
 DY = 100.0,
 BUFFER_DZ = 0.0,
/

&PARAM_TRACER
 TRACER_TYPE = 'SDM',
/

&PARAM_IO
 IO_LOG_BASENAME = 'init_LOG',
/

&PARAM_PRC
 PRC_NUM_X       = 2,
 PRC_NUM_Y       = 1,
 PRC_PERIODIC_X  = .true.
 PRC_PERIODIC_Y  = .true.
/

&PARAM_TIME
 TIME_STARTDATE             = 0000, 1, 1, 0, 0, 0,
 TIME_STARTMS               = 0.D0,
/

&PARAM_STATS
 STAT_checktotal     = .true.,
 STAT_use_globalcomm = .true.,
/

&PARAM_ATMOS_VARS
 ATMOS_RESTART_OUTPUT         = .true.,
 ATMOS_RESTART_OUT_BASENAME   = "init",
/

&PARAM_MKINIT
 MKINIT_initname = "WARMBUBBLE",
 flg_sdm=.true.
/

&PARAM_SDMRANDOM
 RANDOM_INIT_BASENAME="random_number_init",
/

&PARAM_BUBBLE
 BBL_CZ =   500.0D0,
 BBL_CX =  2500.0D0,
 BBL_CY =    50.0D0,
 BBL_RZ =   400.0D0,
 BBL_RX =  1200.0D0,
 BBL_RY =  1200.0D0,
/

&PARAM_MKINIT_WARMBUBBLE
 ENV_RH    = 70.D0,
 BBL_THETA =  2.0D0,
/
