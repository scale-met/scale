#####
#
# SCALE-LES mkinit configulation for land-atmosphere coupling test
#
#####

&PARAM_IO
 IO_LOG_BASENAME = 'pp_LOG',
/

&PARAM_PRC
 PRC_NUM_X      = 4,
 PRC_NUM_Y      = 4,
/

&PARAM_INDEX
 KMAX = 40,
 IMAX = 100,
 JMAX = 100,
/

&PARAM_GRID
 DZ        =  400.D0,
 DX        =  350.D0,
 DY        =  350.D0,
 BUFFER_DZ =    5.D3,
 BUFFER_DX =  650.D3,
 BUFFER_DY =  650.D3,
 BUFFFACT  =  1.05D0,
/

&PARAM_TIME
 TIME_STARTDATE             = 0000, 1, 1, 0, 0, 0,
 TIME_STARTMS               = 0.D0,
/

&PARAM_STATISTICS
 STATISTICS_checktotal     = .true.,
 STATISTICS_use_globalcomm = .true.,
/

&PARAM_LANDUSE
 LANDUSE_OUT_BASENAME = "landuse",
/

&PARAM_MAPPROJ
 MPRJ_basepoint_lon = 134.85D0,
 MPRJ_basepoint_lat =  34.37D0,
 MPRJ_type          = "LC",
/

&PARAM_TRACER
 TRACER_TYPE = 'DRY',
/

&PARAM_CONVERT
 CONVERT_LANDUSE = .true.,
/

&PARAM_CNVLANDUSE
 CNVLANDUSE_UseGLCCv2 = .true.,
 CNVLANDUSE_UseLU100M = .true.,
/

&PARAM_CNVLANDUSE_GLCCv2
 GLCCv2_IN_CATALOGUE = "GLCCv2_catalogue.txt",
 GLCCv2_IN_DIR       = "./input/GLCCv2/Products",
/

&PARAM_CNVLANDUSE_LU100M
 LU100M_IN_CATALOGUE = "LU100M_catalogue.txt",
 LU100M_IN_DIR       = "./input/LU100M/Products",
/
