#####
#
# SCALE-RM mkinit configulation for land-atmosphere coupling test
#
#####

&PARAM_IO
 IO_LOG_BASENAME = 'init_LOG',
/

&PARAM_PRC
 PRC_NUM_X = 1,
 PRC_NUM_Y = 1,
/

&PARAM_INDEX
 KMAX = 20,
 IMAX =  2,
 JMAX =  2,
/

&PARAM_GRID
 DZ = 100.D0,
 DX = 1000.D3,
 DY = 1000.D3,
/

&PARAM_LAND_INDEX
 LKMAX = 5,
/

&PARAM_LAND_GRID
 LDZ = 0.05D0, 0.15D0, 0.30D0, 0.50D0, 1.00D0,
/

&PARAM_TIME
 TIME_STARTDATE = 0000, 1, 1, 0, 0, 0,
 TIME_STARTMS   = 0.D0,
/

&PARAM_MAPPROJ
 MPRJ_basepoint_lon = 0.D0,
 MPRJ_basepoint_lat = 0.D0,
/

&PARAM_LANDUSE
 LANDUSE_AllLand = .true.,
/

&PARAM_RESTART
 RESTART_OUTPUT       = .true.,
 RESTART_OUT_BASENAME = "init",
/

&PARAM_STATISTICS
 STATISTICS_checktotal     = .true.,
 STATISTICS_use_globalcomm = .true.,
/

&PARAM_ATMOS
 ATMOS_DYN_TYPE    = "HEVI",
 ATMOS_PHY_MP_TYPE = "DRY",
 ATMOS_PHY_RD_TYPE = "MSTRNX",
 ATMOS_PHY_SF_TYPE = "COUPLE",
 ATMOS_PHY_TB_TYPE = "MYNN",
/

&PARAM_LAND
 LAND_TYPE = "SLAB",
/

&PARAM_LAND_PROPERTY
 LAND_PROPERTY_IN_FILENAME = "param.bucket.conf",
/

&PARAM_MKINIT
 MKINIT_initname = "LANDCOUPLE",
/

&PARAM_MKINIT_PLANESTATE
 SFC_THETA    =  300.0D0,
 SFC_PRES     = 1000.0D2,
 SFC_RH       =    0.0D0,
 ENV_THETA    =  300.0D0,
 ENV_TLAPS    =    6.5D-3,
 ENV_U        =    0.4D0,
 ENV_V        =    0.0D0,
 ENV_RH       =    0.0D0,
/

&PARAM_MKINIT_LAND
 LND_TEMP      = 300.0D0,
 LND_WATER     =   0.2D0,
 SFC_TEMP      = 300.0D0,
 SFC_albedo_LW =   0.01D0,
 SFC_albedo_SW =   0.20D0,
/
