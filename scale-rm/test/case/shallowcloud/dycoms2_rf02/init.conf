
#####
#
# SCALE-RM mkinit configulation for DYCOMS-II RF02 test
#
#####

&PARAM_INDEX
 KMAX = 200,
 IMAX = 11,
 JMAX = 11,
/

&PARAM_GRID
 DZ = 5.D0,
 DX = 50.D0,
 DY = 50.D0,
 BUFFER_DZ = 600.D0,
/

&PARAM_TRACER
 TRACER_TYPE = 'SN14',
/

&PARAM_ATMOS
 ATMOS_DYN_TYPE    = "HEVE",
 ATMOS_PHY_MP_TYPE = "SN14",
 ATMOS_PHY_SF_TYPE = 'CONST',
 ATMOS_PHY_TB_TYPE = 'SMAGORINSKY',
/

&PARAM_PRC
 PRC_NUM_X       = 2,
 PRC_NUM_Y       = 3,
 PRC_PERIODIC_X  = .true.,
 PRC_PERIODIC_Y  = .true.,
/

$PRRAM_IO
 IO_LOG_SUPPRESS = .false.
 IO_LOG_BASENAME = './LOG_INIT'
/

&PARAM_STATISTICS
 STATISTICS_checktotal     = .true.,
 STATISTICS_use_globalcomm = .true.,
/

&PARAM_ATMOS_VARS
 ATMOS_RESTART_OUTPUT         = .true.,
 ATMOS_RESTART_OUT_BASENAME   = "./init_dycom_rf02",
/

&PARAM_ATMOS_HYDROSTATIC
 HYDROSTATIC_uselapserate = .false.
/

&PARAM_MKINIT
 MKINIT_initname = "DYCOMS2_RF02",
/

&PARAM_MKINIT_RF02
 PERTURB_AMP=0.1d0,
 RANDOM_LIMIT=155,
 RANDOM_FLAG=1
/
