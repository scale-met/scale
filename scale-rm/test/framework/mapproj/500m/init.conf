#####
#
# SCALE-RM mkinit configulation for map projection
#
#####

&PARAM_IO
 IO_LOG_BASENAME = 'init_LOG',
/

&PARAM_PRC
 PRC_NUM_X      = 4,
 PRC_NUM_Y      = 4,
/

&PARAM_INDEX
 KMAX = 40,
 IMAX = 100,
 JMAX = 100,
/

&PARAM_GRID
 DZ        =  400.D0,
 DX        = 3500.D0,
 DY        = 3500.D0,
 BUFFER_DZ =    5.D3,
 BUFFER_DX =   30.D3,
 BUFFER_DY =   30.D3,
 BUFFFACT  =   1.0D0,
/

&PARAM_TIME
 TIME_STARTDATE             = 0000, 1, 1, 0, 0, 0,
 TIME_STARTMS               = 0.D0,
/

&PARAM_STATISTICS
 STATISTICS_checktotal     = .true.,
 STATISTICS_use_globalcomm = .true.,
/

&PARAM_MAPPROJ
 MPRJ_type          = "LC",
 MPRJ_basepoint_lon = 134.85D0,
 MPRJ_basepoint_lat =  34.37D0,
/

&PARAM_GTRANS
 GTRANS_OUT_BASENAME = "metrics",
/

&PARAM_TRACER
 TRACER_TYPE = 'DRY',
/

&PARAM_ATMOS_VARS
 ATMOS_RESTART_OUTPUT         = .true.,
 ATMOS_RESTART_OUT_BASENAME   = "init",
/

&PARAM_MKINIT
 MKINIT_initname = "PLANESTATE",
/

&PARAM_MKINIT_PLANESTATE
 SFC_RH       = 50.D0,
 ENV_RH       = 50.D0,
 ENV_U        = 10.D0,
 ENV_V        = 10.D0,
 RANDOM_THETA =  0.D0,
/
