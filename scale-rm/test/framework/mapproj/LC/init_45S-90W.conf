&PARAM_IO
 IO_LOG_BASENAME = 'init_LOG',
/

&PARAM_PRC
 PRC_NUM_X = 4,
 PRC_NUM_Y = 4,
/

&PARAM_INDEX
 KMAX =  40,
 IMAX = 100,
 JMAX = 100,
/

&PARAM_GRID
