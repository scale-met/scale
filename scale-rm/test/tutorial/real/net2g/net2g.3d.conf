!#---------------------------------------------------------------------
!#   Namelist for netcdf2grads-H
!#---------------------------------------------------------------------

&LOGOUT
 LOG_BASENAME   = "net2g_3D_LOG",
 LOG_ALL_OUTPUT = .false.,
 LOG_LEVEL      = 1,
/

&INFO
 START_TSTEP = 1,
 END_TSTEP   = 7,
 INC_TSTEP   = 1,
 DOMAIN_NUM  = 1,
 ZSTART      = 1,
 ZCOUNT      = 3,
 CONFFILE    = "../run/run.conf",
 IDIR        = "../run",
 ODIR        = "./",
 Z_LEV_TYPE  = "plev",
 Z_MERGE_OUT = .true.,
 T_MERGE_OUT = .true.,
/

&VARI
 VNAME       = "U","V",
 TARGET_ZLEV = 850,500,200,
/

!#---------------------------------------------------------------------
!# USAGE:
!# > mpirun  -n  [pe]  ./net2g  net2g.conf
!#---------------------------------------------------------------------
